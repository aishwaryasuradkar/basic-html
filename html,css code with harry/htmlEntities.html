<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
<div class="container">
    <p>This is a paragraph</p>
</div>
<div class="container">
    <p>This is another &nbsp; &nbsp; paragraph</p>
    <!-- more HTML Entities -->
    <p>Paragrapgh is written like this &lt;p&gt;</p>
    <p>Pound is written like this &pound;</p>
    <p>Copyright is written like this &copy; </p>
    <p>3 divided by 4 write is written like this- &frac34;</p>
    <p>Empty character is written like this &empty; </p>

    <a href="https://www.htmlquick.com/reference/character-entity-reference.htm">For more symbols refer this link</a> 
</div>
</body>
</html>
