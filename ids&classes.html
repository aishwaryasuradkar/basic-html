    <title>ids and classes in HTML</title>
</head>
<body>
    <h2>Ids and classes tutorial</h2>
    <div id="mainBox" class="redBg blackBorder">
        this is mainbox
 
    </div>
    <span class="redBg"></span>
    <!-- emmet (Shortcur for class and id)-->
    <!-- . emmet for class and # emmet for id (tag it along any tag for eg;)-->
    <span class="redBg"></span>

    <!-- for eg; div tag -->
   
    <div class="redBg blackBorder anotherClass"></div>
    <div id="maindiv"></div>

     <!-- emmet tag takes div tag as default -->
    <div class="blackBackground"></div>

    <!-- creating multiple elements using emmet -->
    <!-- span.myClass.myClass2.myClass3 + <Tab>-->
    <span class="myClass myClass2 myClass3"></span>

    <!-- if we want to write multiple span tags or any  for eg 4  -->
    <!-- just multiply it by 4 for eg; span.myClass.myClass2.myClass3*4 -->
    <!-- span.myClass.myClass2.myClass*3 -->

</body>
